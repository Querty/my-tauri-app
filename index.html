<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Mini Player</title>
    <style>@import "./src/styles.css";</style>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body data-tauri-drag-region>
    <div id="connected" title="Connection Status"></div>

    <div class="track-section">
      <div class="menu-container" style="position: relative;">
        <button id="trackBtn">
          <img id="trackIcon" src="src-tauri/icons/32x32.png" alt="Track">
        </button>
        <div id="dropWindowIcon" class="floating-menu hidden" style="left:0; transform:none; top: 110%; bottom: auto;">
        </div>
      </div>
      
      <div class="track-text">
        <p id="trackName">Track Name</p>
        <p id="artistName">Artist Name</p>
      </div>
    </div>

    <div class="controls-container">
      <button id="prevBtn" title="Previous"></button>
      <button id="playPauseBtn" title="Play/Pause"></button>
      <button id="nextBtn" title="Next"></button>
      <button id="shuffleBtn" title="Shuffle"></button>
    </div>

    <div class="volume-wrapper menu-container">
      <button id="volumeBtn" title="Volume"></button>
      
      <div id="dropWindowVolume" class="floating-menu hidden">
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
      </div>
    </div>
  </body>
</html>
